<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ponte en contacto con el servidor</title>
</head>

<body bgcolor="#FF3300">
<h1 align="center">Ponte en contacto con nosotros
</h1>
<form id="contacto" name="contacto" method="post" action="mailto:u008@gmail.com">
  <table width="17%" border="1">
    <tr>
      <td>Nombre:</td>
    </tr>
    <tr>
      <td><label for="Nombre"></label>
      <input type="text" name="Nombre" id="Nombre" /></td>
    </tr>
    <tr>
      <td>Direccion de correo:</td>
    </tr>
    <tr>
      <td><input type="text" name="Correo" id="Correo" /></td>
    </tr>
    <tr>
      <td>Telefono:</td>
    </tr>
    <tr>
      <td><input type="text" name="Telefono" id="Telefono" /></td>
    </tr>
    <tr>
      <td>Asunto:</td>
    </tr>
    <tr>
      <td><input type="text" name="Asunto" id="Asunto" /></td>
    </tr>
  </table>
  <p>
    <label></label>
    	
    <input type="submit" name="button" id="button" value="Enviar" />
  </p>
</form>
<p align="left">&nbsp;</p>
</body>
</html>
